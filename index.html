<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dyscalculator</title>
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1fb1bd60d7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Dyscalculator</h1>
    <main class="home-main">
      <h2 class="first-heading">Requirement</h2>
      <h2>% / fin</h2>
      <h2>%</h2>
      <h2 class="last-heading">Final</h2>

      <div class="input-wrap">
        <input type="text" value="Kolokvijum 1" /><span>pen</span>
      </div>
      <input type="number" class="part" min="0" max="100" value="50" />
      <input type="number" class="won" min="0" max="100" value="0" />
      <h3 class="final-score desktop">88</h3>

      <div class="input-wrap">
        <input type="text" value="Kolokvijum 2" /><span>pen</span>
      </div>
      <input type="number" class="part" min="0" max="100" value="50" />
      <input type="number" class="won" min="0" max="100" value="0" />

      <div class="input-wrap temp">
        <input
          class="add-new"
          type="text"
          value=""
          placeholder="Click to edit"
        /><span class="plus">plus</span>
      </div>
      <div class="empty temp"></div>
      <div class="empty temp"></div>
      <button class="eval desktop"><i class="fa-solid fa-equals"></i></button>
      <button class="reset desktop">
        <i class="fa-solid fa-arrows-rotate"></i>
      </button>
    </main>
    <div class="mobile-final">
      <h3 class="final-score">88</h3>
      <button class="eval"><i class="fa-solid fa-equals"></i></button>
      <button class="reset"><i class="fa-solid fa-arrows-rotate"></i></button>
    </div>
    <footer>
      <img src="img/footer.png" alt="" />
      <a href="credits.html">Credits</a>
    </footer>
    <div class="alert-container">
      <div class="alert">
        <h4>Your % of final is over 100, don't do that again.</h4>
        <button onclick="removeAlert()">Ok</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
