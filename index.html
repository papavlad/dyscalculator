<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dyscalculator</title>
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Dyscalculator</h1>
    <main>
      <div class="column">
        <h2>Requirement</h2>
        <h3 class="requirement">Kolokvijum 1</h3>
        <h3 class="requirement">Kolokvijum 2</h3>
        <div class="add-new">
          <input type="text" class="new-item" />
          <button class="plus">+</button>
        </div>
      </div>
      <div class="column">
        <h2>% / final</h2>
        <input type="number" class="part" min="0" max="100" value="50" />
        <input type="number" class="part" min="0" max="100" value="50" />
      </div>
      <div class="column">
        <h2>% won</h2>
        <input type="number" class="won" min="0" max="100" value="0" />
        <input type="number" class="won" min="0" max="100" value="0" />
      </div>
      <div class="column">
        <h2>Final</h2>
        <h3 class="final-score">88</h3>
        <button class="eval">=</button>
      </div>
    </main>
    <footer>
      <img src="img/footer.png" alt="" />
      <a href="credits.html">Credits</a>
    </footer>
    <div class="alert-container">
      <div class="alert">
        <h4>Your % of final is over 100, don't do that again.</h4>
        <button onclick="removeAlert()">Ok</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
